<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Reservations</title>
    <style>
        table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
        th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
        th { background: #f0f0f0; }
        .status-approved { color: green; font-weight: bold; }
        .status-rejected { color: red; font-weight: bold; }
        .status-pending { color: orange; font-weight: bold; }
    </style>
</head>
<body>
<header>
    <nav>
        <a th:href="@{/books}">Books</a> |
        <a th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
    </nav>
</header>

<main>
    <h1>Book Reservations</h1>

    <table>
        <thead>
        <tr>
            <th>Reservation ID</th>
            <th>Book ID</th>
            <th>User</th>
            <th>Status</th>
            <th sec:authorize="hasRole('LIBRARIAN')">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${reservations}">
            <td th:text="${entry.value.id}">1</td>
            <td th:text="${entry.value.bookId}">101</td>
            <td th:text="${entry.value.username}">student</td>
            <td>
                <span th:if="${Boolean.TRUE.equals(entry.value.approved)}" class="status-approved">Approved</span>
                <span th:if="${Boolean.FALSE.equals(entry.value.approved)}" class="status-rejected">Rejected</span>
                <span th:if="${entry.value.approved == null}" class="status-pending">Pending</span>
            </td>
            <td sec:authorize="hasRole('LIBRARIAN')">
                <form th:action="@{|/reservations/${entry.value.id}/approve|}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" name="approve" value="true">Approve</button>
                    <button type="submit" name="approve" value="false">Reject</button>
                </form>
            </td>
        </tr>

        </tbody>
    </table>
</main>
</body>
</html>
